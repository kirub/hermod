name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
    
  tests:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      #- uses: abel0b/setup-premake@v2.4
      #  with:
      #    version: "5.0.0-beta2"
      - name: Compile my project
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: .\scripts\premake5.exe --file=scripts/premake5.lua vs2022
        
      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2
  
      #- name: Restore NuGet packages
      #  working-directory: ${{env.GITHUB_WORKSPACE}}
      #  run: nuget restore ${{env.SOLUTION_FILE_PATH}}
  
      - name: Build
        working-directory: ${{env.GITHUB_WORKSPACE}}
        # Add additional options to the MSBuild command line here (like platform or verbosity level).
        # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
        run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=${{env.PLATFORM_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
        
      - name: run tests
        working-directory: ${{env.GITHUB_WORKSPACE}}bin\Debug\
        run: tests.exe
