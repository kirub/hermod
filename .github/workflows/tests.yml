name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
    
  tests:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: build
        uses: ./.github/workflows/msbuild.yml
      - name: run tests
        working-directory: ${{env.GITHUB_WORKSPACE}}bin\Debug\
        run: tests.exe
